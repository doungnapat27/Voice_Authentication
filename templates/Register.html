<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="../static/styles/register.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Register</title>
  </head>
  <body>
      <div class="box">
        <div class="container">
          <div class="top">
            <Header>Voice Authentication</Header>
          </div>
          <div class="glass-container">
            <form method="POST" enctype="multipart/form-data" action="{{ url_for('upload_file')}}">
              <div class="input-field">    
                <input type="text" class="form-control" name="username" placeholder="Username" id="username">
              </div>
              <input id="file" name="file" type="file" hidden onchange="displayFileName()" />
              <label for="file" id="file-label">Upload File Here</label>
              <div class="button">
                <button>Upload</button>
              </div>
            </form>
          </div>
          {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                <div class="alert alert-{{category}}" role="alert">
                    {{ message }}
                </div>
                {% endfor %}
            {% endif %}
          {% endwith %}
        </div>
      </div>
      <script>
        function displayFileName() {
          const input = document.getElementById('file');
          const label = document.getElementById('file-label');
          label.innerHTML = input.files[0].name;
        }
      </script>
  </body>
</html>
