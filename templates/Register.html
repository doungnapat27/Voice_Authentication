<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="../static/styles/register.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Register</title>
  </head>
  <body>
      <div class="username">Welcome</div>
      <div class="box">
        <div class="container">
          <div class="top">
            <Header>Voice Authentication</Header>
          </div>
          <div class="glass-container">
            <form method="POST" enctype="multipart/form-data" action='/register'>
              <div class="input-field">    
                <input type="text" class="form-control" name="username" value=username placeholder="Username" id="username">
              </div>
              <label for="file" id="file-label">Press to Record File Here</label>
              <button onclick="save_record()">Record</button>
            </form>
          </div>
          <!-- {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                <div class="alert alert-{{category}}" role="alert">
                    {{ message }}
                </div>
                {% endfor %}
            {% endif %}
          {% endwith %} -->
        </div>
      </div>
      <script>
        function save_record() {
          $.ajax({
            type: "POST",
            url: "/register",
            success: function (data) {
              console.log(data);
            },
            error: function () {
              console.log("Error");
            },
          });
        }
      </script>
  </body>
</html>
