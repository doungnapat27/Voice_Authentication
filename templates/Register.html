<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="../static/styles/register.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Register</title>
  </head>
  <body>
      <div class="box">
        <div class="container">
          <div class="top">
            <Header>Register Voice Authentication</Header>
          </div>
          <div class="glass-container">
            <form method="POST" enctype="multipart/form-data" action='/register'>
              <div class="input-field">    
                <input type="text" class="form-control" name="username" placeholder="Username" id="username">
              </div>
              <button onclick="save_record()">Record</button>
            </form>
      </div>
      <script>
        function save_record() {
          var button = document.querySelector('button');
          button.style.backgroundColor = "red";
          // button.innerText = "Recording...";

          var count = 5;
          var timer = setInterval(function() {
            count--;
            button.innerText = "Recording...  [ " + count + " ]";
            if(count === 0){
              clearInterval(timer);
            }
          },1000);

          $.ajax({
            type: "POST",
            url: "/register",
            success: function (data) {
              console.log(data);
            },
            error: function () {
              console.log("Error");
            },
          });
        }
      </script>
  </body>
</html>
